apply plugin: 'idea'
apply plugin: 'scala'

version = '1.0'

repositories {
    jcenter()
    mavenCentral()
    maven {
        url 'http://repo.spray.io/'
    }
    maven {
        url "http://repo.akka.io/snapshots/"
    }
}

dependencies {

    // Libraries needed for scala api
    compile 'org.scala-lang:scala-library:2.11.6'
    compile 'org.scala-lang:scala-compiler:2.11.6'

    //Spray REST/HTTP WebService
    compile 'io.spray:spray-routing_2.11:1.3.2',
            'io.spray:spray-json_2.11:1.3.2',
            'io.spray:spray-servlet_2.11:1.3.2'

    //Akka for concurrence
    compile 'com.typesafe.akka:akka-actor_2.11:2.4-SNAPSHOT'

    //testing frameworks
    testCompile "junit:junit:4.11"
    testCompile 'org.scalatest:scalatest_2.11:2.2.4'


}


sourceSets {
    main {
        scala {
            srcDirs = ['src/main/scala']
        }
    }
    test {
        scala {
            srcDirs = ['src/test/scala']
        }
    }
}